{% extends 'base.html' %}
{% block content %}

<div id="site_content">

      <div class="sidebar">

        <!-- insert your sidebar items here -->

        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{url_for('user_post', username=post.author.username)}}">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2>{{ post.title }}</h2>
            <p class="article-content">{{ post.content }}</p>

            <p><a class="article-title" href="{{ url_for('post_update', post_id=post.id) }} ">update Post</a>

              <a class="article-title" href="{{ url_for('post_delete', post_id=post.id) }} ">Delete Post</a>
           </p>
          </div>
        </article>

      </div>

      

{% endblock  %}
